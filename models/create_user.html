<!-- templates/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Person Form</title>
</head>
<body>
    <h1>Person Form</h1>
    <form action="/submit" method="post">
        {% csrf_token %}
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>

        <label for="relationship_status">Relationship Status:</label>
        <select id="relationship_status" name="relationship_status">
            <option value="single">Single</option>
            <option value="in_relationship">In a Relationship</option>
            <option value="engaged">Engaged</option>
            <option value="married">Married</option>
            <option value="complicated">It's Complicated</option>
        </select><br><br>

        <label for="sexual_orientation">Sexual Orientation:</label>
        <select id="sexual_orientation" name="sexual_orientation">
            <option value="gay">Gay</option>
            <option value="lesbian">Lesbian</option>
            <option value="straight">Straight</option>
            <option value="other">Other</option>
        </select><br><br>

        <label for="race">Race:</label>
        <select id="race" name="race">
            <option value="white">White</option>
            <option value="black">Black</option>
            <option value="asian">Asian</option>
            <option value="hispanic">Hispanic</option>
            <option value="other">Other</option>
        </select><br><br>

        <label for="phone_number">Phone Number:</label>
        <input type="text" id="phone_number" name="phone_number"><br><br>

        <label for="social_media_api">Social Media API:</label>
        <input type="url" id="social_media_api" name="social_media_api"><br><br>

        <label for="birth_date">Birth Date:</label>
        <input type="date" id="birth_date" name="birth_date"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
